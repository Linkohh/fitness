<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Workout Planner</h1>
        <div class="form-group">
            <label for="exerciseInput">Exercise:</label>
            <input list="exerciseList" id="exerciseInput" placeholder="Select or type exercise">
            <datalist id="exerciseList"></datalist>
        </div>
        <div class="form-group">
            <label for="setsInput">Sets:</label>
            <input type="number" id="setsInput" min="1" value="3">
        </div>
        <div class="form-group">
            <label for="repsInput">Reps:</label>
            <input type="number" id="repsInput" min="1" value="10">
        </div>
        <div class="form-group">
            <label for="timeInput">Time (sec):</label>
            <input type="number" id="timeInput" min="0" value="0">
        </div>
        <div class="form-group">
            <label for="breakInput">Break (sec):</label>
            <input type="number" id="breakInput" min="0" value="60">
        </div>
        <div class="form-group">
            <label for="intensityInput">Intensity (1-10):</label>
            <input type="number" id="intensityInput" min="1" max="10" value="5">
        </div>
        <div id="controls">
            <button id="addBtn">Add Exercise</button>
            <div class="dropdown">
                <button id="shareBtn">Share This â–¾</button>
                <div id="shareMenu" class="dropdown-content">
                    <a href="#" id="shareTwitter">Twitter</a>
                    <a href="#" id="shareFacebook">Facebook</a>
                    <a href="#" id="shareEmail">Email</a>
                    <a href="#" id="downloadPdf">Download PDF</a>
                </div>
            </div>
        </div>

        <div id="infoSection">
            <h2>Exercise Info</h2>
            <p id="desc"></p>
            <p><strong>Main muscles:</strong> <span id="mainMuscles"></span></p>
            <p><strong>Secondary muscles:</strong> <span id="secondaryMuscles"></span></p>
        </div>

        <h2>Your Plan <button id="clearBtn">Clear Plan</button></h2>
        <table id="planTable">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Time</th>
                    <th>Break</th>
                    <th>Intensity</th>
                    <th>Description</th>
                    <th>Target Muscles</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
